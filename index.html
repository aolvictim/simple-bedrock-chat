<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      color: #374151;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Layout */
    .header {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }

    #chatContainer {
      flex-grow: 1;
      overflow-y: auto;
      padding: 2rem 0;
      padding-bottom: calc(4rem + 80px);
      scroll-behavior: smooth;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #e5e7eb;
    }

    /* Messages */
    .message-wrapper {
      padding: 1.5rem;
      border-bottom: 1px solid #f3f4f6;
    }

    .message-wrapper:nth-child(odd) {
      background: #f9fafb;
    }

    .message {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .message p {
      margin-bottom: 1em;
      line-height: 1.6;
    }

    .message p:last-child {
      margin-bottom: 0;
    }

    /* Input */
    .input-container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    #userInput {
      width: 100%;
      padding: 0.75rem 3rem 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      outline: none;
      resize: none;
      max-height: 200px;
    }

    #userInput:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    #sendButton {
      position: absolute;
      right: 0.5rem;
      bottom: 0.5rem;
      padding: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #2563eb;
      opacity: 0.5;
    }

    #sendButton:not(:disabled) {
      opacity: 1;
    }

    /* Loading animation */
    .loading {
      display: flex;
      align-items: center;
      padding: 1.5rem;
      color: #6b7280;
      max-width: 800px;
      margin: 0 auto;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
      margin-left: 8px;
    }

    .loading-dots span {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 1.5s infinite;
    }

    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Markdown styles */
    pre {
      background: #f6f8fa;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 1rem 0;
    }

    code {
      font-family: ui-monospace, monospace;
    }

    table {
      border-collapse: collapse;
      margin: 1rem 0;
      width: 100%;
      font-size: 0.875rem;
    }

    th {
      background: #f8f9fa;
      font-weight: 600;
      text-align: left;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
    }

    tr:nth-child(even) { background: #f8f9fa; }
    tr:hover { background: #f3f4f6; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Chat with AI Assistant</h1>
  </div>
  <div id="chatContainer"></div>
  <div class="input-area">
    <div class="input-container">
      <textarea id="userInput" placeholder="Message AI Assistant..." rows="1"></textarea>
      <button id="sendButton" onclick="sendMessage()" disabled>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');

    // Generate a unique conversation ID for this session
    const conversationId = Date.now().toString();

    // Helper functions
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function createMessageElement(content, isUser = false) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';
      
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      div.innerHTML = `<strong>${isUser ? 'You' : 'AI Assistant'}:</strong> ${marked.parse(content)}`;
      
      wrapper.appendChild(div);
      return wrapper;
    }

    function createLoadingElement() {
      const div = document.createElement('div');
      div.className = 'loading';
      div.innerHTML = `
        <strong>AI Assistant:</strong>
        <div class="loading-dots">
          <span></span><span></span><span></span>
        </div>
      `;
      return div;
    }

    // Event listeners
    userInput.addEventListener('input', () => {
      userInput.style.height = 'auto';
      userInput.style.height = userInput.scrollHeight + 'px';
      sendButton.disabled = !userInput.value.trim();
    });

    userInput.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'Enter' && !sendButton.disabled) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Main send function
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Add user message
      chatContainer.appendChild(createMessageElement(message, true));

      // Reset input
      userInput.value = '';
      userInput.style.height = 'auto';
      sendButton.disabled = true;

      // Add loading animation
      const loadingDiv = createLoadingElement();
      chatContainer.appendChild(loadingDiv);
      scrollToBottom();

      try {
        // Create bot message container
        const botWrapper = document.createElement('div');
        botWrapper.className = 'message-wrapper';
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot-message';
        botDiv.innerHTML = '<strong>AI Assistant:</strong> <span class="response-content"></span>';
        
        // Start streaming with conversation ID
        const eventSource = new EventSource(`http://localhost:3000/chat/stream?message=${encodeURIComponent(message)}&conversationId=${conversationId}`);
        let fullResponse = '';
        let responseStarted = false;

        eventSource.onmessage = (event) => {
          if (event.data === '[DONE]') {
            eventSource.close();
            chatContainer.removeChild(loadingDiv);
            botDiv.innerHTML = `<strong>AI Assistant:</strong> ${marked.parse(fullResponse)}`;
            scrollToBottom();
            return;
          }

          try {
            const chunk = JSON.parse(event.data);
            if (chunk.content) {
              if (!responseStarted) {
                responseStarted = true;
                chatContainer.removeChild(loadingDiv);
                botWrapper.appendChild(botDiv);
                chatContainer.appendChild(botWrapper);
              }
              
              fullResponse += chunk.content;
              botDiv.querySelector('.response-content').innerHTML = marked.parse(fullResponse);
              scrollToBottom();
            }
          } catch (error) {
            console.error('Error parsing chunk:', error);
          }
        };

        eventSource.onerror = (error) => {
          console.error('SSE Error:', error);
          eventSource.close();
          chatContainer.removeChild(loadingDiv);
          
          const errorDiv = createMessageElement('Failed to get response. Please try again.');
          chatContainer.appendChild(errorDiv);
          scrollToBottom();
        };
      } catch (error) {
        console.error('Error:', error);
        chatContainer.removeChild(loadingDiv);
      }
    }

    // Focus input on load
    userInput.focus();
  </script>
</body>
</html>
