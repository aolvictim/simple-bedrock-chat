<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      color: #374151;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Layout */
    .header {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0 auto;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem 1rem;
    }

    #chatContainer {
      flex-grow: 1;
      overflow-y: auto;
      padding: 2rem 0;
      padding-bottom: calc(6rem + 80px);
      scroll-behavior: smooth;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 1rem;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    /* Messages */
    .message-wrapper {
      padding: 1.5rem;
      border-bottom: 1px solid #f3f4f6;
    }

    .message-wrapper:nth-child(odd) {
      background: #f9fafb;
    }

    .message {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .message p {
      margin-bottom: 1em;
      line-height: 1.6;
    }

    .message p:last-child {
      margin-bottom: 0;
    }

    /* Input */
    .input-container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    #userInput {
      width: 100%;
      padding: 0.75rem 3rem 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      outline: none;
      resize: none;
      max-height: 200px;
    }

    #userInput:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    #sendButton {
      position: absolute;
      right: 0.75rem;
      padding: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #2563eb;
      opacity: 0.5;
      display: flex;
      align-items: center;
      justify-content: center;
      top: 50%;
      transform: translateY(-50%);
    }

    #sendButton svg {
      width: 18px;
      height: 18px;
      margin-top: 2px;
    }

    #sendButton:not(:disabled) {
      opacity: 1;
    }

    /* Loading animation */
    .loading {
      display: flex;
      align-items: center;
      padding: 1.5rem;
      color: #6b7280;
      max-width: 800px;
      margin: 0 auto;
    }

    .loading-dots {
      display: flex;
      gap: 4px;
      margin-left: 8px;
    }

    .loading-dots span {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 1.5s infinite;
    }

    .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
    .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    /* Auth button */
    .auth-button {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      color: white;
      background-color: #2563eb;
      border: none;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .auth-button:hover {
      background-color: #1d4ed8;
    }

    /* Markdown styles */
    pre {
      background: #f6f8fa;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      margin: 1rem 0;
    }

    code {
      font-family: ui-monospace, monospace;
    }

    table {
      border-collapse: collapse;
      margin: 1rem 0;
      width: 100%;
      font-size: 0.875rem;
    }

    th {
      background: #f8f9fa;
      font-weight: 600;
      text-align: left;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #e5e7eb;
    }

    tr:nth-child(even) { background: #f8f9fa; }
    tr:hover { background: #f3f4f6; }

    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      padding: 8px;
      background: none;
      border: none;
      cursor: pointer;
      color: #6B7280;
      border-radius: 4px;
    }

    .dropdown-toggle:hover {
      background-color: #F3F4F6;
    }

    .dropdown-menu {
      position: absolute;
      right: 0;
      top: 100%;
      margin-top: 4px;
      background-color: white;
      border: 1px solid #E5E7EB;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: none;
      min-width: 120px;
      z-index: 1000;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-item {
      padding: 8px 16px;
      display: block;
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      font-size: 0.875rem;
      color: #374151;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: #F3F4F6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Loupe AI Assistant</h1>
    <div id="userInfo" class="user-info"></div>
  </div>
  <div id="chatInterface">
    <div id="chatContainer"></div>
    <div class="input-area">
      <div class="input-container">
        <textarea id="userInput" placeholder="Message AI Assistant..." rows="1"></textarea>
        <button id="sendButton" onclick="sendMessage()" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M2.01 21L23 12L2.01 3L2 10L17 12L2 14L2.01 21Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const userInput = document.getElementById('userInput');
    const sendButton = document.getElementById('sendButton');
    const chatInterface = document.getElementById('chatInterface');
    const userInfoDiv = document.getElementById('userInfo');

    // Generate a unique conversation ID for this session
    const conversationId = Date.now().toString();

    // Token management
    async function refreshTokens() {
      const tokensStr = localStorage.getItem('tokens');
      if (!tokensStr) {
        return false;
      }

      const tokens = JSON.parse(tokensStr);
      const refreshToken = tokens?.refreshToken;
      if (!refreshToken) {
        return false;
      }

      try {
        const response = await fetch('/auth/refresh', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ refresh_token: refreshToken })
        });

        if (!response.ok) {
          throw new Error('Token refresh failed');
        }

        const tokenData = await response.json();
        localStorage.setItem('tokens', JSON.stringify(tokenData));
        
        // Fetch fresh profiles after token refresh
        const accessToken = tokenData?.accessToken?.accessToken;
        await Promise.all([
          fetchUserProfile(accessToken),
          fetchCompanyProfile(accessToken)
        ]);
        return true;
      } catch (error) {
        console.error('Token refresh failed:', error);
        return false;
      }
    }

    async function handleAuthError() {
      const success = await refreshTokens();
      if (!success) {
        localStorage.removeItem('tokens');
        showLogin();
        return false;
      }
      return true;
    }

    // Check auth status on load
    checkAuthStatus();

    async function checkAuthStatus() {
      const tokensStr = localStorage.getItem('tokens');
      if (!tokensStr) {
        window.location.href = '/auth/login';
        return;
      }

      const tokens = JSON.parse(tokensStr);
      const accessToken = tokens?.accessToken?.accessToken;
      if (!accessToken) {
        window.location.href = '/auth/login';
        return;
      }

      try {
        // Try to make a request to a protected endpoint
        const response = await fetch('/chat/stream?message=ping', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        
        if (response.ok) {
          showChat();
        } else {
          if (response.status === 401) {
            const refreshed = await handleAuthError();
            if (refreshed) {
              checkAuthStatus(); // Try again with new token
            }
          } else {
            window.location.href = '/auth/login';
          }
        }
      } catch (error) {
        console.error('Auth check failed:', error);
        window.location.href = '/auth/login';
      }
    }

    function showLogin() {
      chatInterface.style.display = 'none';
      userInfoDiv.innerHTML = '';
    }

    async function fetchUserProfile(accessToken) {
      try {
        const response = await fetch('/api/me', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch user profile');
        }

        const profile = await response.json();
        localStorage.setItem('userProfile', JSON.stringify(profile));
        return profile;
      } catch (error) {
        console.error('Error fetching user profile:', error);
        return null;
      }
    }

    async function fetchCompanyProfile(accessToken) {
      try {
        const response = await fetch('/api/company', {
          headers: {
            'Authorization': `Bearer ${accessToken}`
          }
        });
        
        if (!response.ok) {
          throw new Error('Failed to fetch company profile');
        }

        const company = await response.json();
        localStorage.setItem('companyProfile', JSON.stringify(company));
        return company;
      } catch (error) {
        console.error('Error fetching company profile:', error);
        return null;
      }
    }

    // Add dropdown toggle functionality
    function toggleDropdown(event) {
      event.stopPropagation();
      const dropdown = document.querySelector('.dropdown-menu');
      dropdown.classList.toggle('show');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const dropdown = document.querySelector('.dropdown-menu');
      if (dropdown?.classList.contains('show')) {
        dropdown.classList.remove('show');
      }
    });

    async function showChat() {
      chatInterface.style.display = 'block';
      
      // Get user info from tokens
      const tokensStr = localStorage.getItem('tokens');
      const tokens = JSON.parse(tokensStr);
      const claims = tokens?.accessToken?.claims;
      const firstName = claims?.['loupe://profile/first_names'] || '';
      const lastName = claims?.['loupe://profile/last_name'] || '';
      const fullName = `${firstName} ${lastName}`.trim();
      
      // Get or fetch profiles
      let profile = localStorage.getItem('userProfile');
      let company = localStorage.getItem('companyProfile');
      try {
        if (!profile || !company) {
          const accessToken = tokens?.accessToken?.accessToken;
          const [userProfile, companyProfile] = await Promise.all([
            !profile ? fetchUserProfile(accessToken) : JSON.parse(profile),
            !company ? fetchCompanyProfile(accessToken) : JSON.parse(company)
          ]);
          profile = userProfile;
          company = companyProfile;
        } else {
          profile = JSON.parse(profile);
          company = JSON.parse(company);
        }
      } catch (error) {
        console.error('Error handling profiles:', error);
      }
      
      const avatarHtml = profile?.profileImageThumb ? 
        `<img src="${profile.profileImageThumb}" alt="${fullName}" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover;">` :
        `<div style="width: 32px; height: 32px; border-radius: 50%; background-color: #E5E7EB; display: flex; align-items: center; justify-content: center; font-size: 14px;">${firstName[0]}${lastName[0]}</div>`;
      
      userInfoDiv.innerHTML = `
        <div style="display: flex; align-items: center; gap: 1rem;">
          ${avatarHtml}
          <div style="display: flex; flex-direction: column; text-align: left; min-width: 150px;">
            <span style="color: #374151; font-size: 0.875rem;">${fullName}</span>
            <span style="color: #6B7280; font-size: 0.75rem;">${company?.name || ''}</span>
          </div>
          <div class="dropdown">
            <button onclick="toggleDropdown(event)" class="dropdown-toggle">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <circle cx="8" cy="3" r="1.5"/>
                <circle cx="8" cy="8" r="1.5"/>
                <circle cx="8" cy="13" r="1.5"/>
              </svg>
            </button>
            <div class="dropdown-menu">
              <button onclick="logout()" class="dropdown-item">Logout</button>
            </div>
          </div>
        </div>
      `;
    }

    function logout() {
      localStorage.removeItem('tokens');
      localStorage.removeItem('userProfile');
      localStorage.removeItem('companyProfile');
      window.location.href = '/';
    }

    // Helper functions
    function scrollToBottom() {
      setTimeout(() => {
        window.scrollTo(0, document.body.scrollHeight);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 0);
    }

    function createMessageElement(content, isUser = false) {
      const wrapper = document.createElement('div');
      wrapper.className = 'message-wrapper';
      
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      div.innerHTML = `<strong>${isUser ? 'You' : 'AI Assistant'}:</strong> ${marked.parse(content)}`;
      
      wrapper.appendChild(div);
      return wrapper;
    }

    function createLoadingElement() {
      const div = document.createElement('div');
      div.className = 'loading';
      div.innerHTML = `
        <strong>AI Assistant:</strong>
        <div class="loading-dots">
          <span></span><span></span><span></span>
        </div>
      `;
      return div;
    }

    // Event listeners
    userInput.addEventListener('input', () => {
      userInput.style.height = 'auto';
      userInput.style.height = userInput.scrollHeight + 'px';
      sendButton.disabled = !userInput.value.trim();
    });

    userInput.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'Enter' && !sendButton.disabled) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Main send function
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      const tokensStr = localStorage.getItem('tokens');
      if (!tokensStr) {
        showLogin();
        return;
      }

      const tokens = JSON.parse(tokensStr);
      const accessToken = tokens?.accessToken?.accessToken;
      if (!accessToken) {
        showLogin();
        return;
      }

      // Add user message
      chatContainer.appendChild(createMessageElement(message, true));

      // Reset input
      userInput.value = '';
      userInput.style.height = 'auto';
      sendButton.disabled = true;

      // Add loading animation
      const loadingDiv = createLoadingElement();
      chatContainer.appendChild(loadingDiv);
      scrollToBottom();

      try {
        // Create bot message container
        const botWrapper = document.createElement('div');
        botWrapper.className = 'message-wrapper';
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot-message';
        botDiv.innerHTML = '<strong>AI Assistant:</strong> <span class="response-content"></span>';
        
        // Start streaming with conversation ID
        const eventSource = new EventSource(
          `/chat/stream?message=${encodeURIComponent(message)}&conversationId=${conversationId}&token=${encodeURIComponent(accessToken)}`
        );
        let fullResponse = '';
        let responseStarted = false;

        eventSource.onmessage = (event) => {
          if (event.data === '[DONE]') {
            eventSource.close();
            chatContainer.removeChild(loadingDiv);
            botDiv.innerHTML = `<strong>AI Assistant:</strong> ${marked.parse(fullResponse)}`;
            scrollToBottom();
            return;
          }

          try {
            const chunk = JSON.parse(event.data);
            if (chunk.content) {
              if (!responseStarted) {
                responseStarted = true;
                chatContainer.removeChild(loadingDiv);
                botWrapper.appendChild(botDiv);
                chatContainer.appendChild(botWrapper);
              }
              
              fullResponse += chunk.content;
              botDiv.querySelector('.response-content').innerHTML = marked.parse(fullResponse);
              scrollToBottom();
            }
          } catch (error) {
            console.error('Error parsing chunk:', error);
          }
        };

        eventSource.onerror = async (error) => {
          console.error('SSE Error:', error);
          eventSource.close();
          chatContainer.removeChild(loadingDiv);
          
          if (error.status === 401) {
            const refreshed = await handleAuthError();
            if (refreshed) {
              sendMessage();
            }
          } else {
            const errorDiv = createMessageElement('Failed to get response. Please try again.');
            chatContainer.appendChild(errorDiv);
            scrollToBottom();
          }
        };
      } catch (error) {
        console.error('Error:', error);
        chatContainer.removeChild(loadingDiv);
        if (error.status === 401) {
          const refreshed = await handleAuthError();
          if (refreshed) {
            // Retry the message with new token
            sendMessage();
          }
        }
      }
    }

    // Focus input on load if authenticated
    if (chatInterface.style.display !== 'none') {
      userInput.focus();
    }
  </script>
</body>
</html>
